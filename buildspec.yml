version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo Installing dependencies with Yarn...
      - yarn set version berry
      - yarn install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code...
      - yarn build
  post_build:
    commands:
      - echo Build completed on `date`
      - echo doing nothing
artifacts:
  files:
    - "**/*"
  discard-paths: yes