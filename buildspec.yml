version: 0.2

env:
  variables:
    APP_ENV: "development"

phases:
  install:
    commands:
      - echo Installing dependency...
      - mkdir node_modules
      - npm install -g next
      - npm install -g typescript
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build
artifacts:
  files:
    - "**/*"
  discard-paths: yes